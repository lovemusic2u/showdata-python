{% include "header.html" %}
<div class="container">
  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
      <h2 align="center">{{headername}}</h2><br/>
<input type="hidden" name="" value="{{ status }}">

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
        {% if status == "wait" %}
 <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>เรียบร้อย!</strong> {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

        {% else %}
 <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>ผิดพลาด!</strong> {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
        {% endif %}



      {% endfor %}
      {% endif %}
      {% endwith %}

<form action="{{ url_for('showdata.Checklogin')}}" method="POST">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
    <label class="form-check-label" for="dropdownCheck2">
      Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">ลงชื่อเข้าใช้งาน</button>
    <a class="btn btn-info" href="/" role="button">ย้อนกลับ</a>
</form>
      </div>
    <div class="col-sm">

    </div>
  </div>
</div>
{% include "footer.html" %}
